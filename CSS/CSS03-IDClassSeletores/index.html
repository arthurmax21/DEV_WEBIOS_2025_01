<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - CSS Seletores</title>
</head>
 <body> <!--a body tem um tamanho padrão de 16px -->
    <div style="font-size: 10px;">
        <h1 style="font-size: 4em;">Larissa não trouxe o óculos</h1>
        <h2 style="font-size: 4rem;">Um probrema!!!</h2>
        
    </div>
 
    <!-- O 'em' respeita as configurações do elemento pai mais próximo. -->
    <!-- O 'rem' respeita as configurações do elemento 'root', ou seja, a tag HTML. -->

    <div style="font-size: 20px;">
        <!-- declarando que a tag h2 terá a metade da div (50%) -->
        <h2 style="font-size: 50%;">Comprar um pastel e uma banana</h2>   
    </div>

</body>
</html>
