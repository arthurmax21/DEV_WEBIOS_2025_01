<body>
    <!--Tabelas de  tr >3 linhas e td > 4 colunas-->

    <!-- coluna toda desorganizada (sem cabeçalho)

        <td>Café</td>

    <!-- Cabeçalho (tag 'th') abaixo::::-->
    <table>
        
        <tr>
        <th></th>
        <th>Verduras</th>
        <th>Produtos de Limpeza</th>
        <th>Frutas</th>
        </tr>

    <!--Crie 6 itens para cada cabeçalho da tabela-->
    <!-- Concatena linhas > rowspan = linha;
        Concatena colunas > colspan = Colunas; -->
    <tr>
        <td rowspan="6">Itens de Compra</td><td>Alface</td> <td>Cloro</td> <td>Maçã</td>
    </tr>
    <!--Crie o restante: 5 linhas com 3 colunas, representando as informações -->
    <!-- Concatena linhas > rowspan = linha;
        Concatena colunas > colspan = Colunas; -->
    <tr>
        <td>Itens de compras</td>
        <td>Repolho</td>
        <td>Sabão em pó</td>
        <td>Melão</td>
    </tr>
    
    <tr>

    <tr>

    </tr>

    <tr>
        
        <td>Beterraba</td>

    </tr>
    
    <tr>

    <td>Total</td> <td colspan="3">R$870,00</td>

    </table>

</body>
